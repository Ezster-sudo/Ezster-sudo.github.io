<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Roboto:wght@100;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="mainContent">
            <div class="cursor" id="left-click"><img src="./pics/arrow.svg" class="cursorpic" id="left-arrow"/></div>
            <div class="bigpic">
                <img id="photo">
                <div class="mainContentContainer">
                    <h1 id="title"></h1>
                    <p id="description"></p>
                </div>
            </div>
            <div class="cursor" id="right-click"><img src="./pics/arrow.svg" class="cursorpic" id="right-arrow"/></div>
        </div>     
        <div class="thumbnails">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>

</html>
